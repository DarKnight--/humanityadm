<body>
<h1>Registration Form</h1>{% if user.is_authenticated %}<p>LOL</p>{% endif %}


    <form action="/register/form/" method="POST" enctype="multipart/form-data" class="form-inline" role="form">{% csrf_token %}
        <label for="full_name">Full Name :</label>
        <input type="text" name="full_name" required/><br>
        <label for="mother_name">Mother's Name :</label>
        <input type="text" name="mother_name" required/><br>
        <label for="father_name">Father's Name :</label>
        <input type="text" name="father_name" required/><br>
        <label for="dob">Date of Birth :</label>
        <input type="date" name="dob" required/><br>
        <label for="gender">Full Name :</label>
        <select name="gender" required>
            <option value="M">Male</option>
            <option value="F">Female</option>
        </select><br>
        <label for="nation">Nation :</label>
        <select name="nation" required>
            <option value="Indian">Indian</option>
            <option value="Foreign">Foreign</option>
        </select><br>
        <label for="category">Category :</label>
        <select name="category" required>
            <option value="GEN">General</option>
            <option value="Foreign">OBC</option>
            <option value="Foreign">SC</option>
            <option value="Foreign">ST</option>
        </select><br>
        <label for="phys">Are you Physically Disabled? :</label>
        <input type="radio" name="phys" value="Y" required/>Yes
        <input type="radio" name="phys" value="N" required/>No
        <label for="mobile">Mobile: </label>
        <input type="text" name="mobile" required/>
        <label for="perma_addr">Permanent Address : </label>
        <textarea name="perma_addr" rows="5" cols="10" id="perma_addr" required></textarea>
        <input type="checkbox" id="checker"/>
        <label for="corres_addr">Correspondence Address : </label>
        <textarea name="corres_addr" rows="5" cols="10" id="corres_addr" required></textarea>
    <input type="submit" name="save" value="Save"/>
    <input type="submit" name="submit" value="Submit"/> </form>
<script type="text/javascript">
        $(document).ready(function(){
                        $("input#checker").bind("click",function(o){
                                        if($("input#checker:checked").length){
                                                $("#perma_addr").val($("#corres_addr").val());}
                                                else{
                                                    $("#corres_addr").val("");
                                                    }
                                                    });
                                                    });

</script>
<a href="/register/change_password/">Forgot Password?</a>
</body>

</html>
