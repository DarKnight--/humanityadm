<body>
<h1>Register Here!</h1>{% if registered %}
        <p>Thank you for registering!<br>Return to <a href="/">login</a> Page </p>
    {% else %}
    <form action="/register/" method="POST" enctype="multipart/form-data" class="form-inline" role="form">{% csrf_token %}
        {% for field in user_form %}<label class="control-label" for="id_{{ field.name }}">{{ field.label }}</label>
        <div class="form-group">{{ field }}     </div> {% endfor %}

    <input type="submit"> </form>{% endif %}
</body>
