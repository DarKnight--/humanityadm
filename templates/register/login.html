<h1>Login</h1><div align="center">{{ message }}</div>


    <div class="container" style="border: 1px blue" align="center">
    <form action="/register/login/" method="POST" enctype="multipart/form-data" class="form-sigin" role="form">{% csrf_token %}
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="username" class="sr-only">Username :</label>
        <div class="form-group" ><input type="text" name="username" placeholder="Username/Application no." required autofocus/>     </div>
        <label for="password" class="sr-only">Password :</label>
        <div class="form-group"><input type="password" name="password" placeholder="Password" required/>     </div>

    <div align="center"> <button type="submit" class="btn btn-primary">Sign in <span class="glyphicon glyphicon-ok-sign"></span></button></div> </form>
